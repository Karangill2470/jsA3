<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Maker</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Pizza Maker</h1>
        <p id="student-info"></p>
        <form id="pizza-form">
            <label for="pizza-size">Pizza Size:</label>
            <select id="pizza-size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="crust-type">Crust Type:</label>
            <select id="crust-type" required>
                <option value="thin">Thin Crust</option>
                <option value="thick">Thick Crust</option>
                <option value="stuffed">Stuffed Crust</option>
            </select>

            <label for="toppings">Toppings:</label>
            <input type="text" id="toppings" placeholder="Enter toppings separated by commas">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1" required>

            <button type="submit">Order</button>
        </form>

        <div id="pizza-details" class="hidden">
            <div id="description">
                <h2>Your Pizza Order:</h2>
                <p id="size-display"></p>
                <p id="crust-display"></p>
                <p id="toppings-display"></p>
                <p id="quantity-display"></p>
            </div>
            <div id="image-container" class="hidden">
                <img id="pizza-image" src="./img/pz.jpg" alt="Pizza Image">
            </div>
        </div>
    </div>

    <script src="./js/script.js" defer></script>
</body>
</html>
